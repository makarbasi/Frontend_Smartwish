<!DOCTYPE html>
<html>
<head>
    <title>Theme Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .theme-section { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Theme Image Generator</h1>
    <p>This page generates placeholder theme images. Right-click on each image to save.</p>
    
    <div id="canvases"></div>

    <script>
        const themes = [
            { id: 'disney', title: 'Disney Character', color: '#FF6B9D', gradient: ['#FF6B9D', '#FF8EAD'] },
            { id: 'pencil-sketch', title: 'Pencil Sketch', color: '#8B8B8B', gradient: ['#8B8B8B', '#A0A0A0'] },
            { id: 'anime', title: 'Anime Style', color: '#FF9F43', gradient: ['#FF9F43', '#FFB366'] },
            { id: 'pixar', title: 'Pixar-style 3D', color: '#00D2D3', gradient: ['#00D2D3', '#33E6E7'] },
            { id: 'watercolor', title: 'Watercolor', color: '#54A0FF', gradient: ['#54A0FF', '#77B3FF'] },
            { id: 'oil-painting', title: 'Oil Painting', color: '#FF6348', gradient: ['#FF6348', '#FF7A66'] },
            { id: 'charcoal', title: 'Charcoal Drawing', color: '#2C3E50', gradient: ['#2C3E50', '#34495E'] },
            { id: 'line-art', title: 'Line Art', color: '#000000', gradient: ['#000000', '#333333'] },
            { id: 'pop-art', title: 'Pop Art', color: '#FF6B6B', gradient: ['#FF6B6B', '#FF8E8E'] },
            { id: 'stencil', title: 'Stencil Art', color: '#5F27CD', gradient: ['#5F27CD', '#7B4CD6'] },
            { id: 'low-poly', title: 'Low Poly', color: '#00B894', gradient: ['#00B894', '#33C4A3'] }
        ];

        const canvasContainer = document.getElementById('canvases');

        themes.forEach(theme => {
            const section = document.createElement('div');
            section.className = 'theme-section';
            
            const title = document.createElement('h3');
            title.textContent = theme.title;
            section.appendChild(title);

            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 240;
            canvas.id = theme.id;
            
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 320, 240);
            gradient.addColorStop(0, theme.gradient[0]);
            gradient.addColorStop(1, theme.gradient[1]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 320, 240);
            
            // Add theme-specific patterns
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            
            if (theme.id === 'disney') {
                // Disney character
                ctx.fillRect(50, 50, 60, 60);
                ctx.beginPath();
                ctx.arc(200, 100, 40, 0, Math.PI * 2);
                ctx.fill();
            } else if (theme.id === 'pencil-sketch') {
                // Pencil sketch
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                for (let i = 0; i < 10; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, i * 25);
                    ctx.lineTo(320, i * 25);
                    ctx.stroke();
                }
            } else if (theme.id === 'anime') {
                // Anime style
                ctx.fillRect(50, 50, 60, 60);
                ctx.beginPath();
                ctx.arc(200, 100, 40, 0, Math.PI * 2);
                ctx.fill();
            } else if (theme.id === 'pixar') {
                // Pixar-style 3D
                ctx.fillRect(50, 50, 60, 60);
                ctx.beginPath();
                ctx.arc(200, 100, 40, 0, Math.PI * 2);
                ctx.fill();
            } else if (theme.id === 'watercolor') {
                // Watercolor
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                for (let i = 0; i < 20; i++) {
                    const x = Math.random() * 320;
                    const y = Math.random() * 240;
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (theme.id === 'oil-painting') {
                // Oil painting
                ctx.fillStyle = 'rgba(139, 69, 19, 0.1)';
                for (let i = 0; i < 100; i++) {
                    ctx.fillRect(Math.random() * 320, Math.random() * 240, 2, 2);
                }
            } else if (theme.id === 'charcoal') {
                // Charcoal drawing
                ctx.fillStyle = 'rgba(100, 100, 100, 0.1)';
                ctx.fillRect(120, 80, 80, 80);
            } else if (theme.id === 'line-art') {
                // Line art
                ctx.fillStyle = 'rgba(100, 100, 100, 0.1)';
                ctx.fillRect(120, 80, 80, 80);
            } else if (theme.id === 'pop-art') {
                // Pop art
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(theme.title, 160, 200);
            } else if (theme.id === 'stencil') {
                // Stencil art
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(theme.title, 160, 200);
            } else if (theme.id === 'low-poly') {
                // Low poly
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(theme.title, 160, 200);
            }
            
            // Add title text
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(theme.title, 160, 200);
            
            section.appendChild(canvas);
            canvasContainer.appendChild(section);
            
            // Add download link
            const downloadLink = document.createElement('a');
            downloadLink.textContent = `Download ${theme.id}.jpg`;
            downloadLink.href = canvas.toDataURL('image/jpeg', 0.9);
            downloadLink.download = `${theme.id}.jpg`;
            downloadLink.style.display = 'block';
            downloadLink.style.marginTop = '10px';
            section.appendChild(downloadLink);
        });
    </script>
</body>
</html>
